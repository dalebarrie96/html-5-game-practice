<!doctype html>
<html>
<head>
<title>Dale Barrie HTML5 Game testing</title>
</head>
<body>
<h1>Dale Barrie HTML5 game testing</h1>

<script src="javascript/jquery-3.2.1.min.js"></script>

<script>
/////////////////////////////////////////////////////////////////
//////Canvis stuff//////////////////////////////////////////////
////////////////////////////////////////////////////////////////
var CANVAS_WIDTH = 480;
var CANVAS_HEIGHT = 320;

var canvasElement = $("<canvas width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas>");

var canvas = canvasElement.get(0).getContext("2d");

canvasElement.appendTo('body');

/////////////////////////////////////////////////////////////////
/////////////game loop - fps stuff//////////////////////////////
////////////////////////////////////////////////////////////////

var FPS = 30;
setInterval(function(){
update();
draw();
}, 1000/FPS);

var textXPos = 50;
var textYPos = 50;

function update(){
textXPos +=1;
textYPos +=1;
}

function draw(){
  canvas.clearRect(0,0, CANVAS_HEIGHT, CANVAS_WIDTH);
  canvas.fillStyle = "#000"; // black i think 
  canvas.fillText("hello hello world", textXPos, textYPos);
}
</script>
</body>
</html>
