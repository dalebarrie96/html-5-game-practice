<!doctype html>
<html>
<head>
<title>Dale Barrie HTML5 Game testing</title>

<script src="javascript/jquery-3.2.1.min.js"></script>
<script src="javascript/jquery.hotkeys.js"></script>
<script src="javascript/key_status.js"></script>
</head>
<body>
<h1>Dale Barrie HTML5 game testing</h1>

<script>
/////////////////////////////////////////////////////////////////
//////Canvis stuff//////////////////////////////////////////////
////////////////////////////////////////////////////////////////
var CANVAS_WIDTH = 480;
var CANVAS_HEIGHT = 320;

var canvasElement = $("<canvas width='" + CANVAS_WIDTH + "' height='" + CANVAS_HEIGHT + "'></canvas>");

var canvas = canvasElement.get(0).getContext("2d");

canvasElement.appendTo('body');

/////////////////////////////////////////////////////////////////
/////////////game loop - fps stuff//////////////////////////////
////////////////////////////////////////////////////////////////

var FPS = 30;
setInterval(function(){
update();
draw();
}, 1000/FPS);

var player = {
	color: "#00A",
	x: 220,
	y: 270,
	width: 32,
	height: 32,
	draw: function(){
		canvas.fillStyle = this.color;
		canvas.fillRect(this.x, this.y, this.width, this.height);
	}
};

var playerBullets = [];

function bullet(I){

I.active = true;

I.xVelocity = 0;
I.yVelocity = -I.speed;
I.width = 3;
I.height = 3;
I.color = "#000";

I.inBounds = function(){
	return I.x >= 0 && I.x <= CANVAS_WIDTH &&
	I.y >=0 && I.y <= CANVAS_HEIGHT;
};

I.draw = function(){
	canvas.fillStyle = this.color;
	canvas.fillRect(this.x, this.y, this.width, this.height)
};

I.update = function(){
I.x += I.xVelocity;
I.y += I.yVelocity;

I.active = I.active && I.inBounds();
};

return I;
}


function update(){

	if(keydown.space){
		player.shoot();
	}
	
	if(keydown.left){
	if(player.x < 5){
		player.x = 4;
	}
		player.x -= 5;
	}
	
	if(keydown.right){
	if(player.x > (CANVAS_WIDTH - player.width)){
		player.x = (CANVAS_WIDTH - player.width)
	}
		player.x += 5;
	}
	
	playerBullets.forEach(function(bullet){
		bullet.update();
	})
	
	playerBullets = playerBullets.filter(function(bullet){
		return bullet.active;
	})
}

player.shoot = function(){
	var bulletPosition = this.midpoint();
	playerBullets.push(bullet({
		speed:5,
		x: bulletPosition.x,
		y: bulletPosition.y
	}));
};

player.midpoint = function(){
return{
x: this.x + this.width/2,
y: this.y + this.height/2
};
};

function draw(){
  canvas.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
  player.draw();
  
  playerBullets.forEach(function(bullet){
	bullet.draw();
  })
}
</script>
</body>
</html>
